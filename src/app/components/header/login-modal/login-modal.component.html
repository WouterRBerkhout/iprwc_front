<app-modal #modalComponent>
  <h1 class="text-2xl font-semibold mb-3">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label
        class="block mt-2 text-xs font-semibold text-gray-600"
        for="username"
      >
        Username
      </label>
      <input
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        id="username"
        type="text"
        formControlName="username"
        autocomplete="off"
        required>
    </div>
    <br>
    <div>
      <label
        class="block mt-2 text-xs font-semibold text-gray-600"
        for="password"
      >
        Password
      </label>
      <input
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        id="password"
        type="password"
        formControlName="password"
        autocomplete="off"
        required>
    </div>

    <div class="py-3 flex justify-between">
      <button
        (click)="close()"
        type="button"
        class=" px-4 py-2 bg-error       text-light-primary font-bold rounded-md shadow-lg hover:ring-dark-secondary hover:ring-offset-2 hover:ring-2"
      >Close</button>

      <button
        type="submit"
        class="py-2 px-4 bg-dark-primary text-light-primary font-bold rounded-md shadow-lg hover:ring-dark-secondary hover:ring-offset-2 hover:ring-2"
        [disabled]="loginForm.invalid"
      >Login</button>
    </div>
  </form>

</app-modal>
